<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris Battle — 1v1</title>
  <meta name="description" content="1 vs 1 Tetris Battle. İki oyunculu web tabanlı Tetris oyunu.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Start Screen -->
    <div id="start-screen">
      <div class="bg-shapes">
        <div class="bg-piece piece-1"></div>
        <div class="bg-piece piece-2"></div>
        <div class="bg-piece piece-3"></div>
        <div class="bg-piece piece-4"></div>
      </div>
      <div class="start-content">
        <h1 class="game-title">TETRIS<br><span>BATTLE</span></h1>
        <p class="subtitle">1 VS 1</p>
        <button id="start-btn" class="btn-primary">OYUNA BAŞLA</button>
        <div class="controls-info">
          <div class="control-group">
            <h3>Player 1</h3>
            <p>A/D: Sol/Sağ &nbsp;|&nbsp; S: Aşağı &nbsp;|&nbsp; W: Düşür</p>
            <p>Q: ↺ Döndür &nbsp;|&nbsp; E: ↻ Döndür</p>
          </div>
          <div class="control-group">
            <h3>Player 2</h3>
            <p>←/→: Sol/Sağ &nbsp;|&nbsp; ↓: Aşağı &nbsp;|&nbsp; ↑: Düşür</p>
            <p>N: ↺ Döndür &nbsp;|&nbsp; M: ↻ Döndür</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <div class="game-container">
        <!-- Player 1 -->
        <div class="player-area" id="p1-area">
          <div class="player-header">
            <div class="player-name p1-accent">PLAYER 1</div>
            <div class="player-score" id="p1-score">0</div>
          </div>
          <div class="board-row">
            <div class="side-panel">
              <div class="panel-box">
                <div class="panel-label">NEXT</div>
                <canvas id="p1-next" width="100" height="100"></canvas>
              </div>
              <div class="panel-box">
                <div class="panel-label">LEVEL</div>
                <div class="panel-value" id="p1-level">1</div>
              </div>
              <div class="panel-box">
                <div class="panel-label">LINES</div>
                <div class="panel-value" id="p1-lines">0</div>
              </div>
            </div>
            <div class="board-wrapper p1-border">
              <canvas id="p1-board"></canvas>
            </div>
          </div>
          <div class="touch-controls" id="p1-touch">
            <div class="touch-row">
              <button class="touch-btn" data-player="1" data-action="left">◀</button>
              <button class="touch-btn" data-player="1" data-action="down">▼</button>
              <button class="touch-btn" data-player="1" data-action="right">▶</button>
              <button class="touch-btn rotate-btn" data-player="1" data-action="rotateCCW">↺</button>
              <button class="touch-btn drop-btn" data-player="1" data-action="hardDrop">⏬</button>
              <button class="touch-btn rotate-btn" data-player="1" data-action="rotateCW">↻</button>
            </div>
          </div>
        </div>

        <!-- VS -->
        <div class="vs-divider"><span>VS</span></div>

        <!-- Player 2 -->
        <div class="player-area" id="p2-area">
          <div class="player-header">
            <div class="player-name p2-accent">PLAYER 2</div>
            <div class="player-score" id="p2-score">0</div>
          </div>
          <div class="board-row">
            <div class="board-wrapper p2-border">
              <canvas id="p2-board"></canvas>
            </div>
            <div class="side-panel">
              <div class="panel-box">
                <div class="panel-label">NEXT</div>
                <canvas id="p2-next" width="100" height="100"></canvas>
              </div>
              <div class="panel-box">
                <div class="panel-label">LEVEL</div>
                <div class="panel-value" id="p2-level">1</div>
              </div>
              <div class="panel-box">
                <div class="panel-label">LINES</div>
                <div class="panel-value" id="p2-lines">0</div>
              </div>
            </div>
          </div>
          <div class="touch-controls" id="p2-touch">
            <div class="touch-row">
              <button class="touch-btn" data-player="2" data-action="left">◀</button>
              <button class="touch-btn" data-player="2" data-action="down">▼</button>
              <button class="touch-btn" data-player="2" data-action="right">▶</button>
              <button class="touch-btn rotate-btn" data-player="2" data-action="rotateCCW">↺</button>
              <button class="touch-btn drop-btn" data-player="2" data-action="hardDrop">⏬</button>
              <button class="touch-btn rotate-btn" data-player="2" data-action="rotateCW">↻</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="game-over" class="hidden">
      <div class="overlay-content">
        <h2 id="winner-text">PLAYER 1 KAZANDI!</h2>
        <div id="final-scores">
          <div class="final-score">
            <span>P1</span>
            <span id="final-p1">0</span>
          </div>
          <div class="final-score">
            <span>P2</span>
            <span id="final-p2">0</span>
          </div>
        </div>
        <button id="restart-btn" class="btn-primary">TEKRAR OYNA</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
